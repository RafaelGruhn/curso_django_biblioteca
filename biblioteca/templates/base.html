<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>
      {% block titlepage %}Home {% endblock titlepage %}
    </title>
  </head>
  
  
  <body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style type="text/css">
      html {
        position: relative;
        min-height: 100%;
        }
        body {
          margin-bottom: 60px; /* Margin bottom by footer height */
        }
        .footer {
          position: absolute;
          bottom: -30px;
          width: 100%;
          height: 60px; /* Set the fixed height of the footer here */
          line-height: 5px; /* Vertically center the text there */
          background-color: #f5f5f5;
        }
    </style>
    
    <!-- Navigation -->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item" >
              <a class="nav-link" href="#"><b>Olá !</b></a>
            </li>
            
            {% endif %}            

            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"><b>Home</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastroUsuario' %}"><b>Cadastro de Usuario</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastroLivro' %}"><b>Cadastro de Livro</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listarUsuarios' %}"><b>Listar Usuarios</b></a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>

    <br><br><br>
    <!-- Page Content -->
        {% block content %}
        {% endblock content %}

    <!-- Page Content -->

    <!-- Footer -->
    <footer class="footer">
      <div align="center">
        <span class="text-muted"> <p>Instituto Federal do Rio Grande do Sul-Campus Ibirubá.</p>
        <p>Autores: Rafael Gruhn</p><p> Ano: 2018 </p>
        </span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
